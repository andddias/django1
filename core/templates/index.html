{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Djando 1 - Index</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <center>
        <h1>Index</h1>

        <img alt="Logo Django" src="{% static 'images/django.png' %}">

        <!--Acessando dicionario context criado na views.py-->
        <h2>{{ curso }}</h2>

        <p>{{ outro }}</p>

        <span>{{ logado }}</span>

        <!--Apresentando produtos em uma tabela-->
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Pre√ßo</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                <tr>
                    <!--Colocando uma rota para produto.htlm passando como parametro seu id-->
                    <td><a href="{% url 'produto' produto.id %}">{{ produto.nome }}</a></td>
                    <td>{{ produto.preco }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button onclick="teste()">Clique-me</button>
        <div>
            <a href="{% url 'contato' %}">CONTATO</a>
        </div>
    </center>

    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
